<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>BTS Song Generator | VivianCodes 🎧</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="src/BTS_Logo.png" alt="" />
        <h1>SONG<br />GENERATOR</h1>
      </header>
      <main>
        <form id="song-lyrics-form">
          <input
            class="instructions"
            type="text"
            placeholder="Enter a topic you want to hear about"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submit-button" />
        </form>
      </main>
      <div class="lyrics-container">
        <p>Give this song a listen:</p>
        <br />
        <div class="song-lyrics" id="song-lyrics"></div>
      </div>
      <footer>
        Coded by
        <a
          href="https://www.shecodes.io/graduates/107226-vivian-nguyen"
          target="_blank"
          ><strong>Vivian Nguyen</strong></a
        >
        👩‍💻 <br />
        This AI project is
        <a
          href="https://github.com/vivianncodes/bts-song-generator"
          target="_blank"
          id="specific-link"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://bts-song-generator-vivianncodes.netlify.app"
          target="_blank"
          id="specific-link"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
